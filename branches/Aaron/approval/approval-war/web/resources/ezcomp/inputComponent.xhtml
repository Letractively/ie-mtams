<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="inputLabel"/>
        <cc:attribute name="inputValue"/>
        <cc:attribute name="tableCSS"/>
        <cc:attribute name="columnMessage"/>
        <cc:attribute name="columnLabel"/>
        <cc:attribute name="fieldsetStyle"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputLabel for="input" value="#{cc.attrs.inputLabel}"/> 
        <p:inputText id="input" required="true" value="#{cc.attrs.inputValue}"/> 
        <p:panelGrid class="#{cc.attrs.tableCSS}"/>
        <p:column class="#{cc.attrs.columnMessage}" />
        <p:column class="#{cc.attrs.columnLable}" />
        <p:fieldset class="#{cc.attrs.fieldsetStyle}" />
    </cc:implementation>
</html>
