    <h:head>
        <title>Create Account</title>
        <link href="css/styles.css" rel="Stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id ="header">
            <div id="logo">
                    <img src="img/logo.png" alt="Monash South Africa - A campus of Monash University Australia" />
            </div>

            <ul>
                    <li><a href="">Help</a></li>
                    
            </ul> 
    <p:growl id="messages"/>  
  
    <p:menubar>  
        <p:submenu label="Account" icon="ui-icon-document">  
            <p:menuitem value="All Account" url="allAccount.xhtml" icon="ui-icon-arrowreturnthick-1-w"/> 
            <p:menuitem value="Create Account" url="createAccount.xhtml" icon="ui-icon-arrowreturnthick-1-e"/>  
        </p:submenu>  
  
        <p:submenu label="Application" icon="ui-icon-pencil">  
            <p:menuitem value="Pending" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
            <p:menuitem value="History" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
        </p:submenu>  
        
         <p:menuitem value="help" url="#" />  
         <p:menuitem value="logout" url="#" />            
 </p:menubar>
      
        </div>
        
    <h3>Create Account</h3>
    <br />
     <h:form>			
		<h:outputLabel>Username </h:outputLabel>
		<h:inputText value="#{createBean.userName}" />
		
		<br/>
			
		<h:outputLabel>Password </h:outputLabel>
		<h:inputSecret value="#{createBean.password}" />
		<br/>
			
			
		<h:commandButton value = "Create" action="#"/>
		<h:commandButton value = "Cancel" action="adminHome"/> 			
	</h:form>
        
        <div id= "footer">

                </div>

        </div>
