<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Page</title>
        <link href="css/styles.css" rel="Stylesheet" type="text/css" />
    </h:head>
    <h:body> 
        <div id ="header">
            <div id="logo">
                <img src="img/logo.png" alt="Monash South Africa - A campus of Monash University Australia" />
            </div>

            <ul>
                <li><a href="">Help</a></li>
                <li><h:link value="Logout"  outcome="#{sessionBean.invalidate()}" /></li>
            </ul>
        </div>

        <div class="nav"><h:form>
                <p:menubar>
                    <p:menuitem value="Home" icon="ui-icon-home" outcome="#{userBean.goHome()}"/>
                    <p:menuitem value="Profile" icon="ui-icon-person" outcome="#{userBean.viewProfile()}"/>

                </p:menubar></h:form>
        </div>


        <div id="content">
            <h:form id="userHomeForm">
                <p:messages autoUpdate="true" id="userTop" closable="true" showDetail="true" />

                <p:panel id="appPanel" header="Current Applications">
                    <p:button outcome="#{userBean.goNewApp()}" icon="ui-icon-plus" id="createButton"  title="Create Button" value="Create New" />


                    <p:dataTable id="applications" var="app" binding="#{userBean.dataTable}" value="#{userBean.allApps}" rowKey="#{app.idapplication}" selectionMode="single" selection="#{userBean.selectedApp}" emptyMessage="No Applications have been created">  
                        <p:ajax event="rowSelect" listener="#{userBean.display()}" 
                                update=":userHomeForm" />
                        <p:column headerText="Description" style="width:35%">  
                            <h:outputText value="#{app.description}" />  
                        </p:column>  

                        <p:column headerText="Last date modified" style="width:33%">  
                            <h:outputText value="#{app.datemodified}" />  
                        </p:column>  

                        <p:column headerText="Status" style="width:32%">  
                            <h:outputText value="Approval Table below" />  
                        </p:column>



                    </p:dataTable>
                    <br /><br />
                    <p:dataTable id="approvals" var="appr" value="#{userBean.allApproved}" emptyMessage="No Applications have been created">  
                        
                        <p:column headerText="Application Name" style="width:35%">  
                            <h:outputText value="#{appr.applicationIdapplication.description}" />  
                        </p:column>  

                        <p:column headerText="Approved(1)/Declined (2)" style="width:33%">  
                            <h:outputText value="#{appr.sectionid}" />  
                        </p:column>  

                        <p:column headerText="Approved/Declined By" style="width:32%">  
                            <h:outputText value="#{appr.fromsection}" />  
                        </p:column>



                    </p:dataTable>


                </p:panel>

            </h:form>
        </div>
        <div id= "footer">
            <div class="row group">
                <div class="col">
                    <h3>Quick links</h3>
                    <ul>
                        <li><a href="">Site Map</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>

                <h3>Legal</h3>
                <p class="legal">Created by School of IT, Monash South Africa</p>		
            </div>
        </div>
    </h:body>
</html>
