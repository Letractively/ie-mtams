<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create Account</title>
        <link href="css/styles.css" rel="Stylesheet" type="text/css" />
    </h:head>
    <h:body> 
        <div id ="header">
            <div id="logo">
                <img src="img/logo.png" alt="Monash South Africa - A campus of Monash University Australia" />
            </div>

            <ul>
                <li><a href="">Help</a></li>
                <li><h:link value="Logout"  outcome="#{sessionBean.invalidate()}" /></li>
            </ul> 
        </div>
        <br /> 
        <div class="nav">
            <p:menubar>  
                <p:menuitem value="Home" icon="ui-icon-home" outcome="#{adminBean.goHome()}"/>
                <p:menuitem value="Accounts" icon="ui-icon-document" outcome="#{adminBean.goViewAll()}" />          
            </p:menubar>
        </div>
        <div>


            <fieldset>
                <legend><h3>Create Account</h3></legend>

                <h:form id="createAccountForm">	
                    <p:messages id="createMessages" closable="true" showDetail="true" severity="error" autoUpdate="true" globalOnly="true"/>
                    <h:panelGrid columns="3" id="panel"> 
                       
                        <h:outputLabel for="userN" value="Username: *"/>
                        <p:inputText id="userN" value="#{adminBean.username}" label="Username" required="true" requiredMessage="Username required">                  
                            <f:validateLength minimum="3"/>
                            <p:ajax update="msgUser" event="keyup" async="true"/>                            
                        </p:inputText>
                        <p:message for="userN" id="msgUser" />  
                        
                        <h:outputLabel for="pwd1" value="Password: *" />  
                        <p:password id="pwd1" value="#{adminBean.password}" match="pwd2" feedback="true" inline="true" label="Password" required="true" requiredMessage="Enter password">  
                            <f:validateLength minimum="5"/>                            
                            <p:ajax update="msgPass, msgPass2" event="blur" async="true"/>
                        </p:password>
                        <p:message for="pwd1" id="msgPass"/>

                        <h:outputLabel value="Verify Password: *" />  
                        <p:password id="pwd2" value="#{adminBean.vpassword}" label="Verify Password" required="true" requiredMessage="Verify Password">  
                            <p:ajax update="msgPass2, msgPass" event="blur" async="true"/>
                        </p:password>
                        <p:message for="pwd2" id="msgPass2" />

                        <h:outputText value="Select Role:" />  
                        <p:selectOneRadio id="roles" required="true" value="#{adminBean.role}" requiredMessage="Role not selected">  
                            <f:selectItem itemLabel="Applicant" itemValue="11" />  
                            <f:selectItem itemLabel="Authorizer" itemValue="12" />
                        </p:selectOneRadio>    
                        <p:message for="roles"  />

                        <p:button value="Cancel"  outcome="#{adminBean.goViewAll()}"/> 	
                        <p:commandButton value="Create"  update="panel" action="#{adminBean.createAccount()}" ajax="false"/>
                    </h:panelGrid> 
                </h:form>
            </fieldset>
        </div>
        <div id= "footer">
            <div class="row group">
                <div class="col">
                    <h3>Quick links</h3>
                    <ul>
                        <li><a href="">Site Map</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>

                <h3>Legal</h3>
                <p class="legal">Created by school of IT, Monash South Africa</p>		
            </div>
        </div>
    </h:body>
</html>
