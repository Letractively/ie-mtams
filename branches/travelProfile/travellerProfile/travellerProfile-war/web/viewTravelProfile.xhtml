<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Traveller Profile</title>
        <link href="css/styles.css" rel="Stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id ="header">
            <div id="logo">
                    <img src="img/logo.png" alt="Monash South Africa - A campus of Monash University Australia" />
            </div>

            <ul>
                    <li><a href="">Help</a></li>
                    <li><a href="">Logout</a></li>
            </ul>
        </div>
        <div class="nav">
        <p:menubar>
            <p:menuitem value="Home" icon="ui-icon-home" outcome="#{travel.goHome()}"/>
            
            <p:submenu label="Profile" icon="ui-icon-person">
                <p:menuitem value="View Profile" outcome="#{travel.viewProfile()}"/>
                <p:menuitem value="Edit Profile" outcome="#{travel.editProfile()}"/>
            </p:submenu>
            <p:submenu label="Applications" icon="ui-icon-note">
                <p:menuitem value="Start New Application" url="newApplications.xhtml"/>
                <p:menuitem value="Edit Application" url="applications.xhtml"/>
            </p:submenu>
        </p:menubar>
        </div>
        <h:form>
            <p:panel header="Traveller Profile">
                <fieldset><legend>Personal Details</legend>
                    <h:panelGrid columns="2">  

                         <h:outputText value="Department: " />  
                         <h:outputText value="#{travel.profileRef.department}"/>                            

                         <h:outputText value="Staff ID: " />  
                         <h:outputText value="#{travel.profileRef.staffid}" />
                            
                         <h:outputText value="Position: " />  
                         <h:outputText value="#{travel.profileRef.position}"  />                           

                         <h:outputText value="Secretary/Travel Booker: " />  
                         <h:outputText value="#{travel.profileRef.travelbooker}" />                            

                         <h:outputText value="First Name: " />  
                         <h:outputText value="#{travel.profileRef.firstname}" />                           

                         <h:outputText value="Surname: " />  
                         <h:outputText value="#{travel.profileRef.familyname}" />                              

                         <h:outputText value="Middle Name" />  
                         <h:outputText value="#{travel.profileRef.middlename}" />                            

                         <h:outputText value="Title:"/>  
                         <h:outputText value="#{travel.profileRef.title}"/>

                         <h:outputText value="Identity Number: " />  
                         <h:outputText value="#{travel.profileRef.idnumber}" />

                         <h:outputText value="Business Address: " />  
                         <h:outputText value="#{travel.profileRef.businessaddress}" />

                         <h:outputText value="Business Phone: " />  
                         <h:outputText value="#{travel.profileRef.businessphone}" />  

                         <h:outputText value="Business Fax:" />  
                         <h:outputText value="#{travel.profileRef.businessfax}"/>  

                         <h:outputText value="Home Address: " />  
                         <h:outputText value="#{travel.profileRef.homeaddress}" />

                         <h:outputText value="Mobile Phone: " />  
                         <h:outputText value="#{travel.profileRef.mobilephone}" />

                         <h:outputText value="Home Phone:" />  
                         <h:outputText value="#{travel.profileRef.homephone}" />

                         <h:outputText value="Email Address: " />  
                         <h:outputText value="#{travel.profileRef.homeemail}"/>

                         <h:outputText value="Spouse's Name: " />  
                         <h:outputText value="#{travel.profileRef.spousename}" />

                         <h:outputText value="Spouse's Contact Number:" />  
                         <h:outputText value="#{travel.profileRef.spousecontactnumber}" />

                         <h:outputText value="Spouse's Email:" />  
                         <h:outputText value="#{travel.profileRef.spouseemail}" />

                         <h:outputText value="Doctor's Name:" />  
                         <h:outputText value="#{travel.profileRef.doctorsname}" />

                         <h:outputText value="Doctor's Contact Number: " />  
                         <h:outputText value="#{travel.profileRef.doctorsconctactnumber}" />

                         <h:outputText value="Doctor's Email: " />  
                         <h:outputText value="#{travel.profileRef.doctorsemail}" />

                         <h:outputText value="Known Medical Conditions: " />  
                         <h:outputText value="#{travel.profileRef.knownmedicalconditions}" />

                    </h:panelGrid>
                </fieldset>
                <fieldset><legend>Passport and Visa Details</legend>
                    <h:panelGrid columns="2"> 

                        <h:outputText value="Passport Number: " />  
                        <h:outputText value="#{travel.passportRef.passportnumber}" />                            

                        <h:outputText value="Country: " />  
                        <h:outputText value="#{travel.passportRef.country}" />                           

                        <h:outputText value="Date of issue: " />  
                        <h:outputText value="#{travel.passportRef.dateofissue}"  />                            

                        <h:outputText value="Expiry Date: " />  
                        <h:outputText value="#{travel.passportRef.expirydate}"/>                            

                        <h:outputText value="Valid Visa's in passport: " />  
                        <h:outputText value="#{travel.passportRef.validvisa}" />                           

                     </h:panelGrid> 
                </fieldset>
                <fieldset><legend>Airline Details</legend>
                    <h:panelGrid columns="2">  
                                <h:outputText value="Seat Position:"/>
                                <h:outputText value="#{travel.profileRef.seatingposition}"/>
								
                                <h:outputText value="Seat Location:"/>
                                <h:outputText value="#{travel.profileRef.seatinglocation}"/>
                              
                                <h:outputText value="Class of Travel: Domestic " />  
                                <h:outputText value="#{travel.profileRef.classdomestic}"/>  
                                 
                                <h:outputText value="Class of Travel: International " />  
                                <h:outputText value="#{travel.profileRef.classinternational}"/>  
                                 
                                <h:outputText value="Special Meal Requirements " />  
                                <h:outputText  value="#{travel.profileRef.mealrequirements}" />
                            
                                <h:outputText value="Additional Requirements: " />  
                                <h:outputText value="#{travel.profileRef.airadditionalrequirements}" />
                              
                        </h:panelGrid>
                </fieldset>
                                                
                <fieldset><legend>Car and Hotel Details</legend>
                    <h:panelGrid columns="2">
                            <h:outputText value="Company Prefrence 1: "/> 
                            <h:outputText value="#{travel.profileRef.carpreference1}"/>
                            
                            <h:outputText value="Company Prefrence 2: "/> 
                            <h:outputText value="#{travel.profileRef.carpreference2}"/>
                        
                            <h:outputText value="Car Group: "/> 
                            <h:outputText value="#{travel.profileRef.cargroup}"/>
                       
                            <h:outputText value="Transmission Type:"/>
                            <h:outputText value="#{travel.profileRef.manualautomatic}"/>
							
                            <h:outputText value="Aircon:"/>
                            <h:outputText value="#{travel.profileRef.aircon}"/> 
							
                            <h:outputText value="Additional Requirements: "/> 
                            <h:outputText value="#{travel.profileRef.caradditionalrequirements}"/>
							
                            <h:outputText value="Hotel Preference: "/> 
                            <h:outputText value="#{travel.profileRef.hotelprefrence}"/>

                            <h:outputText value="Freq Guest Number: "/> 
                            <h:outputText value="#{travel.profileRef.frequentguestnum}"/>

                            <h:outputText value="Smoking? "/>
                            <h:outputText value="#{travel.profileRef.smoking}"/>
                            
                            <h:outputText value="Additional Requirements: "/> 
                            <h:outputText value="#{travel.profileRef.hoteladditionalrequirements}"/>
                        </h:panelGrid>
                </fieldset>
                <fieldset><legend>Rewards Program</legend>
                    <p:dataTable var="reward" value="#{travel.allRewards}">  
                        <p:column headerText="Name on Membership Card">  
                            <h:outputText value="#{reward.membershiptype}" />  
                        </p:column>  

                        <p:column headerText="Type">  
                            <h:outputText value="#{reward.provider}" />  
                        </p:column>  

                        <p:column headerText="Status">  
                            <h:outputText value="#{reward.description}" />  
                        </p:column>  

                        <p:column headerText="Membership Card Number">  
                            <h:outputText value="#{reward.membershipnumber}" />  
                        </p:column>  
                    </p:dataTable> 
                </fieldset>
            </p:panel>
        </h:form>
        
        <div id= "footer">
            <div class="row group">
                <div class="col">
                    <h3>Quick links</h3>
                    <ul>
                            <li><a href="">Site Map</a></li>
                            <li><a href="">FAQ</a></li>
                            <li><a href="">Contact us</a></li>
                    </ul>
                </div>
                
                <h3>Legal</h3>
                <p class="legal">Created by school of IT, Monash University South Africa</p>  
            </div>
        </div>
    </h:body>
</html>
